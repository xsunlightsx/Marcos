<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Bibliosfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <header class="border-bottom bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-12 text-center text-lg-start mb-3 mb-lg-0">
                    <h2 class="text-primary display-5 fw-bold opacity-75"><i class="bi bi-book"></i> Catálogo</h2>
                    <h4>"Explora historias que esperan ser descubiertas."</h4>
                </div>
                <div class="col-lg-6 col-12 text-center">
                    <img th:src="@{/img/lib5.jpg}" class="img-fluid rounded shadow" alt="Catálogo">
                </div>
            </div>
        </div>
    </header>

    <section class="container mt-4 mb-3">
        <h2 class="text-center my-3">Libros Disponibles</h2>
        
        <div class="row g-4">
            
            <div class="col-lg-3 col-md-4 col-sm-6 d-flex" th:each="libro : ${libros}">
                <div class="card shadow text-center p-3 w-100">
                    
                    <img th:src="@{${libro.imagenUrl}}" class="img-fluid rounded shadow" 
                         th:alt="${libro.nombre}" style="height: 250px; object-fit: cover;">
                    
                    <h3 class="card-title mt-3" th:text="${libro.nombre}">[Título del Libro]</h3>
                    <p class="card-text">
                        Precio: 
                        <strong th:text="'S/ ' + ${#numbers.formatDecimal(libro.precio, 1, 'COMMA', 2, 'POINT')}">S/ 79.90</strong>
                    </p>

                    <button class="btn btn-primary mt-2 ver-mas"
                        th:data-title="${libro.nombre}"
                        th:data-author="${libro.autor}"
                        th:data-desc="${libro.descripcion}"
                        th:data-price="'S/ ' + ${#numbers.formatDecimal(libro.precio, 1, 'COMMA', 2, 'POINT')}"
                        th:data-img="@{${libro.imagenUrl}}"
                        data-bs-toggle="modal"
                        data-bs-target="#libroModal">
                        Ver más
                    </button>
                    
                </div>
            </div>
            </div>

        <div class="modal fade" id="libroModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImg" src="" class="img-fluid rounded mb-3" style="max-height: 300px;">
                        <p><strong>Autor:</strong> <span id="modalAuthor"></span></p>
                        <p id="modalDesc"></p>
                        <p><strong>Precio:</strong> <span id="modalPrice"></span></p>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const botones = document.querySelectorAll(".ver-mas");

            botones.forEach(boton => {
                boton.addEventListener("click", () => {
                    document.getElementById("modalTitle").textContent = boton.dataset.title;
                    document.getElementById("modalAuthor").textContent = boton.dataset.author;
                    document.getElementById("modalDesc").textContent = boton.dataset.desc;
                    document.getElementById("modalPrice").textContent = boton.dataset.price;
                    document.getElementById("modalImg").src = boton.dataset.img;
                });
            });
        });
    </script>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
