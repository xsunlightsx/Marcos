<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Bibliosfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .list-img {
            width: 50px; 
            height: 75px; 
            object-fit: contain; 
        }

        .list-row {
            border-bottom: 1px solid #eee;
            display: flex; 
            align-items: center; 
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .list-group-item-action:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <header class="border-bottom bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-12 text-center text-lg-start mb-3 mb-lg-0">
                    <h2 class="text-primary display-5 fw-bold opacity-75"><i class="bi bi-book"></i> Catálogo</h2>
                    <h4>"Explora historias que esperan ser descubiertas."</h4>
                </div>
                <div class="col-lg-6 col-12 text-center">
                    <img th:src="@{/img/lib5.jpg}" class="img-fluid rounded shadow" alt="Catálogo" style="max-height: 200px;">
                </div>
            </div>
        </div>
    </header>

    <section class="container mt-4 mb-5">
        <h2 class="text-center my-3">Libros Disponibles</h2>
        
        <div class="row fw-bold py-2 mb-2 bg-light d-none d-md-flex">
            <div class="col-md-1"></div> <div class="col-md-5">Título del Libro</div>
            <div class="col-md-2 text-center">Precio</div>
            <div class="col-md-4 text-center">Acciones</div>
        </div>

        <div class="list-group list-group-flush">
            <div class="list-row list-group-item list-group-item-action" th:each="libro : ${libros}">
                
                <div class="col-md-1 col-3 text-center">
                    <img th:src="@{${libro.imagenUrl}}" class="img-fluid rounded list-img" th:alt="${libro.nombre}">
                </div>
                
                <div class="col-md-5 col-9 d-flex flex-column justify-content-center">
                    <strong th:text="${libro.nombre}">Título del Libro</strong>
                    <span class="text-muted d-md-none" th:text="'S/ ' + ${#numbers.formatDecimal(libro.precio, 1, 'COMMA', 2, 'POINT')}"></span>
                </div>
                
                <div class="col-md-2 d-none d-md-flex align-items-center justify-content-center">
                    <strong th:text="'S/ ' + ${#numbers.formatDecimal(libro.precio, 1, 'COMMA', 2, 'POINT')}">S/ 79.90</strong>
                </div>
                
                <div class="col-md-4 col-12 mt-2 mt-md-0 d-grid gap-2 d-md-flex justify-content-md-end">
                    
                    <form th:action="@{/carrito/agregar}" method="post" class="d-grid d-md-inline-block">
                        <input type="hidden" name="idLibro" th:value="${libro.id}"/> 
                        <input type="hidden" name="cantidad" value="1"/> 
                        <button type="submit" class="btn btn-success btn-sm me-md-2">
                            <i class="bi bi-cart-plus"></i> Añadir
                        </button>
                    </form>
                    
                    <button class="btn btn-primary btn-sm ver-mas"
                        th:data-title="${libro.nombre}"
                        th:data-author="${libro.autor}"
                        th:data-desc="${libro.descripcion}"
                        th:data-price="'S/ ' + ${#numbers.formatDecimal(libro.precio, 1, 'COMMA', 2, 'POINT')}"
                        th:data-img="@{${libro.imagenUrl}}"
                        data-bs-toggle="modal"
                        data-bs-target="#libroModal">
                        <i class="bi bi-eye"></i> Ver
                    </button>
                </div>
                
            </div>
        </div>

        <div class="modal fade" id="libroModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImg" src="" class="img-fluid rounded mb-3" style="max-height: 300px;">
                        <p><strong>Autor:</strong> <span id="modalAuthor"></span></p>
                        <p id="modalDesc"></p>
                        <p><strong>Precio:</strong> <span id="modalPrice"></span></p>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const botones = document.querySelectorAll(".ver-mas");

            botones.forEach(boton => {
                boton.addEventListener("click", () => {
                    document.getElementById("modalTitle").textContent = boton.dataset.title;
                    document.getElementById("modalAuthor").textContent = boton.dataset.author;
                    document.getElementById("modalDesc").textContent = boton.dataset.desc;
                    document.getElementById("modalPrice").textContent = boton.dataset.price;
                    document.getElementById("modalImg").src = boton.dataset.img;
                });
            });
        });
    </script>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
