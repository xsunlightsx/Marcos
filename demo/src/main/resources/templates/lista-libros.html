<!-- lista-libros.html -->
<h2>Lista de Libros</h2>
<ul>
    <li th:each="libro : ${libros}">
        <span th:text="${libro.titulo}"></span> -
        <span th:text="${libro.precio}"></span>
        <a th:href="@{'/libros/eliminar/' + ${libro.id}}">Eliminar</a>
    </li>
</ul>
<a href="/libros/nuevo">Agregar nuevo libro</a>
