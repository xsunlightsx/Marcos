<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <h2 class="text-center text-primary mb-4">
            <i class="bi bi-gear-fill"></i> Lista de Libros (Administración)
        </h2>
        
        <div class="mb-3 d-flex justify-content-between">
             <a th:href="@{/libros/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Añadir Nuevo Libro
            </a>
            <a th:href="@{/catalogo}" class="btn btn-info text-white">
                <i class="bi bi-book"></i> Ver Catálogo Público
            </a>
        </div>
        
        <table class="table table-striped table-hover shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}">1</td>
                    <td th:text="${libro.nombre}">Título de Prueba</td>
                    <td th:text="${libro.autor}">Autor de Prueba</td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(libro.precio, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</td>
                    <td th:text="${libro.cantidad}">0</td>
                    <td>
                        <a th:href="@{/libros/eliminar/{nombre}(nombre=${libro.nombre})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que quieres eliminar este libro?');">
                           <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${libros.isEmpty()}" class="alert alert-warning text-center">
            No hay libros registrados en la base de datos.
        </div>
        
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
