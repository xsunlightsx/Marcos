<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compras - Bibliosfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary-subtle">
    <div class="container-fluid">
        <a class="navbar-brand text-primary opacity-75" href="#">
            <img th:src="@{/img/lib-logo1.jpg}" width="30" height="30"> Libreria Bibliosfera
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-primary opacity-75" th:href="@{/inicio}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary opacity-75" th:href="@{/catalogo}">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary opacity-75" th:href="@{/nosotros}">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary opacity-75" th:href="@{/carrito}">Compras</a>
            </li>
        </ul>
    </div>
</nav>

<header class="bg-light py-4">
    <div class="container text-center">
        <h2 class="text-primary fw-bold"><i class="bi bi-cart4"></i> Compras</h2>
        <h5 class="text-secondary">"Llévate contigo las historias que inspiran."</h5>
    </div>
</header>

<section class="container mt-4">
    <h3 class="text-center"><i class="bi bi-cart4"></i> Carrito de Compras</h3>

    <form th:action="@{/carrito/agregar}" method="post" class="row mb-4">
        <div class="col-md-3">
            <input type="text" name="titulo" class="form-control" placeholder="Libro" required>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
    </form>

    <table class="table table-striped text-center align-middle">
        <thead>
            <tr>
                <th>Libro</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.libro.titulo}"></td>
                <td th:text="${item.libro.precio}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.subtotal}"></td>
                <td>
                    <a th:href="@{'/carrito/eliminar/' + ${item.libro.id}}" class="btn btn-danger btn-sm">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="text-end">Total: <span class="text-primary fw-bold" th:text="${total}"></span></h4>
</section>

<footer class="bg-primary-subtle text-primary py-3 mt-5">
    <p class="text-center small mb-0">© 2025 Bibliósfera - Todos los derechos reservados</p>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</html>
