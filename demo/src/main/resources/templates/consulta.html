<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-primary mb-4">Consulta por ID</h2>
    <form th:action="@{/consulta}" method="post" class="row g-3">
        <div class="col-md-4">
            <label for="id" class="form-label">ID</label>
            <input type="number" name="id" id="id" class="form-control" required>
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <div th:if="${persona != null}" class="mt-4">
        <h4 class="text-success">Resultado</h4>
        <ul class="list-group">
            <li class="list-group-item"><b>ID:</b> <span th:text="${persona.id}"></span></li>
            <li class="list-group-item"><b>Nombre:</b> <span th:text="${persona.nombre}"></span></li>
            <li class="list-group-item"><b>Correo:</b> <span th:text="${persona.correo}"></span></li>
        </ul>
    </div>
</div>

</body>
</html>
