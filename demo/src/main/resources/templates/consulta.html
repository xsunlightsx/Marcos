<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Consulta</title></head>
<body>
<h2>Consulta por ID</h2>
<form action="/consulta" method="post">
    ID: <input type="number" name="id">
    <button type="submit">Buscar</button>
</form>
<div th:if="${persona != null}">
    <p><b>Resultado:</b></p>
    <p>ID: <span th:text="${persona.id}"></span></p>
    <p>Nombre: <span th:text="${persona.nombre}"></span></p>
    <p>Correo: <span th:text="${persona.correo}"></span></p>
</div>
</body>
</html>
