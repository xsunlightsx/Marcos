<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro - Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow p-4">
                    <h2 class="card-title text-center text-primary mb-4">
                        <i class="bi bi-plus-circle-fill"></i> Registrar Nuevo Libro
                    </h2>
                    
                    <form th:action="@{/libros/guardar}" method="post">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre/Título:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor:</label>
                            <input type="text" class="form-control" id="autor" name="autor" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio (S/):</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                        </div>

                        <div class="mb-3">
                            <label for="imagenUrl" class="form-label">Ruta de Imagen (ej: /img/lib1.jpg):</label>
                            <input type="text" class="form-control" id="imagenUrl" name="imagenUrl" required>
                            <div class="form-text">
                                Debe ser una ruta accesible en la carpeta static.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-save"></i> Guardar Libro
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a th:href="@{/libros/lista}" class="btn btn-outline-secondary">
                            <i class="bi bi-list"></i> Ver Lista de Libros
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
