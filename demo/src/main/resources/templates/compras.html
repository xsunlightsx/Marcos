<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compras - Bibliosfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar (directo con Bootstrap y Thymeleaf) -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>


    <!-- Contenido compras -->
    <div class="container mt-4">
        <header class="bg-light py-4 mb-4 rounded shadow-sm">
            <div class="row align-items-center">
                <div class="col-lg-6 col-12 text-center text-lg-start mb-3 mb-lg-0">
                    <h2 class="text-primary fw-bold"><i class="bi bi-cart4"></i> Compras</h2>
                    <h5 class="text-secondary">"Llévate contigo las historias que inspiran."</h5>
                </div>
                <div class="col-lg-6 col-12 text-center">
                    <img th:src="@{/img/lib5.jpg}" class="img-fluid rounded shadow" alt="Imagen de librería">
                </div>
            </div>
        </header>

        <h3 class="text-center"><i class="bi bi-cart4"></i> Carrito de Compras</h3>

        <!-- Formulario -->
        <form th:action="@{/comprar/agregar}" method="post" class="row mb-4" th:object="${libroForm}">
            <div class="col-md-3">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Libro" required>
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-3">
                <input type="number" th:field="*{cantidad}" class="form-control" placeholder="Cantidad" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Agregar</button>
            </div>
        </form>

        <!-- Tabla -->
        <table class="table table-striped text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Libro</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${carrito}">
                    <td th:text="${item.libro.nombre}">Nombre</td>
                    <td th:text="${item.libro.precio}">Precio</td>
                    <td th:text="${item.cantidad}">Cantidad</td>
                    <td th:text="${item.subtotal}">Subtotal</td>
                    <td>
                        <a th:href="@{'/comprar/eliminar/' + ${item.libro.id}}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${carrito == null or carrito.empty}">
                    <td colspan="5">El carrito está vacío.</td>
                </tr>
            </tbody>
        </table>

        <h4 class="text-end">Total:
            <span class="text-primary fw-bold" th:text="${total}">0.00</span>
        </h4>
    </div>

    <!-- Footer directo -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 Bibliosfera - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
