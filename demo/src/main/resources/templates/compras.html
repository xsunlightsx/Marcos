<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compras - Bibliosfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <header class="bg-light py-4 mb-4 rounded shadow-sm">
            <div class="row align-items-center">
                <div class="col-lg-6 col-12 text-center text-lg-start mb-3 mb-lg-0">
                    <h2 class="text-primary fw-bold"><i class="bi bi-cart4"></i> Compras</h2>
                    <h5 class="text-secondary">"Llévate contigo las historias que inspiran."</h5>
                </div>
                <div class="col-lg-6 col-12 text-center">
                    <img th:src="@{/img/lib5.jpg}" class="img-fluid rounded shadow" alt="Imagen de librería">
                </div>
            </div>
        </header>

        <h3 class="text-center"><i class="bi bi-cart4"></i> Carrito de Compras</h3>

        <form th:action="@{/carrito/agregar}" method="post" class="row mb-4" th:object="${libro}">
            <div class="col-md-3">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Libro" required>
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-3">
                <input type="number" th:field="*{cantidad}" class="form-control" placeholder="Cantidad" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Agregar</button>
            </div>
        </form>

        <table class="table table-striped text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Libro</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, iter : ${carrito}">
                    <td th:text="${item.nombre}">Nombre</td>
                    <td th:text="${item.precio}">Precio</td>
                    <td th:text="${item.cantidad}">Cantidad</td>
                    <td th:text="${item.subtotal}">Subtotal</td>
                    <td>
                        <a th:href="@{'/carrito/eliminar/' + ${iter.index}}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${carrito == null or carrito.empty}">
                    <td colspan="5">El carrito está vacío.</td>
                </tr>
            </tbody>
        </table>

        <h4 class="text-end">Total:
            <span class="text-primary fw-bold" th:text="${total}">0.00</span>
        </h4>

        <div class="row mt-5">
            <div class="col-md-6">
                <h5 class="text-center">Libros por Cantidad</h5>
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5 class="text-center">Distribución del Carrito</h5>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h5 class="text-center">Precios de los Libros</h5>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>


    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        let libros = /*[[${carrito}]]*/ [];

        let nombres = libros.map(l => l.nombre);
        let cantidades = libros.map(l => l.cantidad);
        let precios = libros.map(l => l.precio);
        let subtotales = libros.map(l => l.subtotal);

        new Chart(document.getElementById("barChart"), {
            type: 'bar',
            data: {
                labels: nombres,
                datasets: [{
                    label: "Cantidad",
                    data: cantidades,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            }
        });

        new Chart(document.getElementById("pieChart"), {
            type: 'doughnut',
            data: {
                labels: nombres,
                datasets: [{
                    label: "Subtotal",
                    data: subtotales,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ]
                }]
            }
        });

        new Chart(document.getElementById("lineChart"), {
            type: 'line',
            data: {
                labels: nombres,
                datasets: [{
                    label: "Precio por Libro",
                    data: precios,
                    borderColor: 'rgba(255, 99, 132, 0.9)',
                    fill: false,
                    tension: 0.3
                }]
            }
        });
    </script>
</body>
</html>
